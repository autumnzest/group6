<script type="text/javascript">
function formSubmit()
  {
  if (LoginForm.username.value == "")
  {
    alert("Name入力してください!");
    LoginForm.username.focus();
    return (false);
  }
  if (LoginForm.password.value == "")
  {
    alert("パスワード入力してください!");
    LoginForm.password.focus();
    return (false);
  }
  document.getElementById("LoginForm").submit();
  }
</script>
</head>
<body>
<div class="container demo-1">
<div class="content">
<div id="large-header" class="large-header">
<canvas id="demo-canvas"></canvas>
<div class="logo_box">
<h3>ユーザ登録</h3>
<form action="index.php?action=submit" id="LoginForm" name="LoginForm" method="post">
<div class="input_outer">
<span class="u_user"></span>
<input id="username" name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="Name入力してください!">
</div>
<div class="input_outer">
<span class="us_uer"></span>
<input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="パスワード入力してください!">
</div>
<div class="mb2"><a class="act-but submit"  href="javascript:formSubmit();" style="color: #FFFFFF">登録</a></div>
<div class="mb2"><a class="act-but submit" href="useradd.html" style="color: #FFFFFF">Sign up</a></div>
</form>
</div>
</div>
</div>
</div><!-- /container -->
