<!--

function InputCheck(LoginForm)
{
  if (LoginForm.username.value == "")
  {
    alert("Name入力してください!");
    LoginForm.username.focus();
    return (false);
  }
  if (LoginForm.password.value == "")
  {
    alert("パスワード入力してください!");
    LoginForm.password.focus();
    return (false);
  }
}

<body>
<div class="container demo-1">
<div class="content">
<div id="large-header" class="large-header">
<canvas id="demo-canvas"></canvas>
<div class="logo_box">
<h3>Sign In</h3>
<form name="LoginForm" id="LoginForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
<div class="input_outer">
<span class="u_user"></span>
<input id="username" name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="Name">
</div>
<div class="input_outer">
<span class="us_uer"></span>
<input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="pass">
</div>
<div class="input_outer">
<span class="u_user"></span>
<input id="passwordconfirm" name="passwordconfirm" class="text" style="color: #FFFFFF !important" type="text" placeholder="password">
</div>
<div class="input_outer">
<span class="u_user"></span>
<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="Name">
</div>
<div class="input_outer">
<span class="u_user"></span>
<input name="sex" class="text" style="color: #FFFFFF !important" type="radio" value="male" placeholder="male" checked>
<input name="sex" class="text" style="color: #FFFFFF !important" type="radio" value="female" placeholder="female">
</div>
<div class="input_outer">
<span class="u_user"></span>
<label for="birthday" class="label">生年月日:</label>
  <select name="YYYY" onchange="YYYYDD(this.value)">
    <option value="">年</option>
  </select>
  <select name="MM" onchange="MMDD(this.value)">
    <option value="">月</option>
  </select>
  <select name="DD">
    <option value="">日</option>
  </select>
</div>
<div class="input_outer">
<span class="u_user"></span>
<input name="age" class="text" style="color: #FFFFFF !important" type="text" placeholder="age">
</div>
<div class="input_outer">
<span class="u_user"></span>
<input name="height" class="text" style="color: #FFFFFF !important" type="text" placeholder="height">
</div>
<div class="input_outer">
<span class="u_user"></span>
<input name="weight" class="text" style="color: #FFFFFF !important" type="text" placeholder="weight">
</div>
<div class="input_outer">
<span class="u_user"></span>
<input name="job" class="text" style="color: #FFFFFF !important" type="text" placeholder="job">
</div>
<div class="input_outer">
<span class="u_user"></span>
<input name="salary" class="text" style="color: #FFFFFF !important" type="text" placeholder="salary">
</div>
<div class="input_outer">
<span class="u_user"></span>
<input name="hobby" class="text" style="color: #FFFFFF !important" type="text" placeholder="hobby">
</div>
<div class="input_outer">
<span class="u_user"></span>
<input name="info" class="text" style="color: #FFFFFF !important" type="text" placeholder="info">
<textarea name="info" rows="10" cols="30">
個人紹介を入力してください.
</textarea>
</div>
    
<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">Sigh In!</a></div>
<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">Return</a></div>
